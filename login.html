<div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <input
        type="email"
        id="email"
        placeholder="Email"
        required
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        required
      />
      <button type="submit">Login</button>
    </form>
    <p id="error-message" class="error-message"></p>
    <p id="success-message" class="success-message"></p>
  </div>
  <script src="/assets/js/login.js"></script>
