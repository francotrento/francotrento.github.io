<style>
    /* Modifiche CSS direttamente nel file head */
    .accordion-button:not(.collapsed) {
        background-color: #f8f9fa !important;  /* Colore grigio chiaro */
        color: inherit;
        box-shadow: none;
    }
</style>
<!-- Accordion FAQ -->
<div class="accordion" id="faqAccordion">
    {% for faq in site.faq %}
    <div class="accordion-item">
        <h2 class="accordion-header" id="heading{{ forloop.index }}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.index }}" aria-expanded="false" aria-controls="collapse{{ forloop.index }}">
                {{ faq.question }}
            </button>
        </h2>
        <div id="collapse{{ forloop.index }}" class="accordion-collapse collapse" aria-labelledby="heading{{ forloop.index }}" data-bs-parent="#faqAccordion">
            <div class="accordion-body">
                {{ faq.answer }}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
