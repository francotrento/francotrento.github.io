<!-- Accordion FAQ -->
<div class="accordion" id="faqAccordion">
    {% for faq in site.faq %}
    <div class="accordion-item">
        <h2 class="accordion-header" id="heading{{ forloop.index }}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.index }}" aria-expanded="false" aria-controls="collapse{{ forloop.index }}">
                <i class="fa-solid fa-plus me-2"></i> {{ faq.question }}
            </button>
        </h2>
        <div id="collapse{{ forloop.index }}" class="accordion-collapse collapse" aria-labelledby="heading{{ forloop.index }}" data-bs-parent="#faqAccordion">
            <div class="accordion-body">
                {{ faq.answer }}
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<!-- Script per cambiare icona -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let buttons = document.querySelectorAll(".accordion-button");
        buttons.forEach(button => {
            button.addEventListener("click", function () {
                let icon = this.querySelector("i");
                if (this.classList.contains("collapsed")) {
                    icon.classList.remove("fa-minus");
                    icon.classList.add("fa-plus");
                } else {
                    icon.classList.remove("fa-plus");
                    icon.classList.add("fa-minus");
                }
            });
        });
    });
</script>
