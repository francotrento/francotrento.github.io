# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: "Franco Trento"
description: "Arte Moderna Concettuale - Portfolio e Mostre"
baseurl: ""
url: "https://francotrento.github.io"

author:
  name: "Franco Trento"
  email: "info@francotrento.com"
  bio: "Artista di arte moderna concettuale"

collections:
  portfolio:
    output: true
    permalink: "/portfolio/:title/"
  mostre:
    output: true
    permalink: "/mostre/:title/"

plugins:
  - jekyll-feed
  - jekyll-sitemap

navigation:
  - title: "Home"
    url: "/"
  - title: "Portfolio"
    url: "/portfolio/"
  - title: "Mostre"
    url: "/mostre/"
  - title: "Contatti"
    url: "/contatti/"

faq:
  - question: "Come posso contattarvi?"
    answer: "Puoi scriverci tramite la pagina Contatti o inviarci un'email."
  - question: "Quali metodi di pagamento accettate?"
    answer: "Accettiamo PayPal, carta di credito e bonifico bancario."
  - question: "Quanto tempo ci vuole per la consegna?"
    answer: "I tempi di consegna variano tra 3 e 5 giorni lavorativi."



social:
  instagram: "https://www.instagram.com/francotrento_art"
  facebook: "https://www.facebook.com/francotrentoart"
  twitter: "https://twitter.com/francotrento"

permalink: "/:categories/:title/"
markdown: kramdown


