---
layout: default
---

<article class="portfolio-item">
  {% if page.image-header %}
    <div class="portfolio-header" style="background-image: url('{{ page.image-header }}');"></div>
  {% endif %}

  <div class="container">
    <h1>{{ page.title }}</h1>
    <p class="date">{{ page.date | date: "%d %B %Y" }}</p>
    <p class="description">{{ page.description }}</p>

    <div class="portfolio-content">
      {{ content }}
    </div>

    {% if page.image %}
      <div class="main-image">
        <img src="{{ page.image }}" alt="{{ page.title }}">
      </div>
    {% endif %}

    {% if page.gallery %}
      <div class="gallery">
        {% for image in page.gallery %}
          <div class="gallery-item">
            <img src="{{ image }}" alt="Gallery image">
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</article>

<style>
  .portfolio-header {
    width: 100%;
    height: 300px;
    background-size: cover;
    background-position: center;
  }

  .container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
  }

  .main-image img {
    width: 100%;
    margin: 20px 0;
    border-radius: 10px;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 10px;
    margin-top: 20px;
  }

  .gallery-item img {
    width: 100%;
    border-radius: 5px;
  }

  .description {
    font-size: 1.2em;
    color: #555;
  }
</style>
